<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="shortcut icon" href="./imgs/icon.png" type="image/x-icon">
    <title>Países</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">Select Language</h1>
            <img id="arrow" src="./imgs/seta.png" alt="Seta para baixo">
        </header>

        <section id="content" class="show">
            <ul id="list">
                <li>
                    <img class="country " src="./imgs/brasil.png" alt="Bandeira do Brasil">
                    <h2>Brasil</h2>
                    <img class="check" src="./imgs/check.png" alt="Sinal de correto">
                </li>
                <li>
                    <img class="country" src="./imgs/franca.png" alt="Bandeira do França">
                    <h2>França</h2>
                    <img class="check" src="./imgs/check.png" alt="Sinal de correto">                </li>
                <li>
                    <img class="country" src="./imgs/eua.png" alt="Bandeira do EUA">
                    <h2>EUA</h2>
                    <img class="check" src="./imgs/check.png" alt="Sinal de correto">
                </li>
                <li>
                    <img class="country" src="./imgs/angola.png" alt="Bandeira do Angola">
                    <h2>Angola</h2>
                    <img class="check" src="./imgs/check.png" alt="Sinal de correto">
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 <a href="https://github.com/Helenapl145" target="_blank">Helena Lima</a></p>
    </footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
